<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Search</title>

        <!-- links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>
    <body>
        <div class="container d-flex min-vh-100 justify-content-center align-items-center">
            <nav class="text-end p-sm-3 p-2 fixed-top">
                <a href="index.html" class="link link-secondary link-underline link-underline-opacity-0 text-white p-sm-2 p-sm-2 m-1">Google Search</a>
            </nav>
            <div>
                <div class="row justify-content-center text-end">
                    <div class="col-8 col-sm-6 cont">
                        <picture>
                            <src srcset="google.png" type="image"></src>
                            <img src="google.png" class="img-fluid mx-auto d-block mt-2" alt="google search">
                            <div class="text-primary cent">images</div>
                        </picture>
                    </div>
                </div>  
                <form action="https://google.com/search">
                    <div class="row">
                        <div class="col-12 mx-auto mb-5">
                            <input class="form-control mt-4 border border-dark-subtle rounded-pill" type="text" name="q">
                            <input type="hidden" name="tbm" value="isch">   
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
