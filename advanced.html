<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Search</title>

        <!-- links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>
    <body>
        <nav class="text-end p-sm-3 p-2 ">
            <a href="index.html" class="link link-secondary link-underline link-underline-opacity-0 text-white p-sm-2 p-sm-2 m-1">Google Search</a>
        </nav>
        <h3 class="text-danger offset-1 my-4">Advanced Search</h3>
        <div class="border border-bottom border-dark-subtle"></div>


        <div class="container min-vw-100">
            <div class="row text-white mt-3">
                <div class="col-1 fix">Find pages containing</div>
                <div class="col-4"></div>
                <div class="col d-none d-md-inline">To do this with a searchbar.</div>
            </div>

            <form action="https://google.com/search">

                <div class="row mt-5">
                    <div class="col-5 col-sm-1 col-md-1 text-secondary fs-5 fix">All words:</div>
                    <div class="col-7 col-md-4"><input class="form-control border border-dark-subtle" type="text" name="as_q"></div>
                    <div class="col text-secondary fs-5 d-none d-md-inline">Type all words: tricolor rat terrier</div>
                </div>

                <div class="row mt-5">
                    <div class="col-5 col-sm-1 col-md-1 text-secondary fs-5 fix">Exact this:</div>
                    <div class="col-7 col-md-4"><input class="form-control border border-dark-subtle" type="text" name="as_epq"></div>
                    <div class="col text-secondary fs-5 d-none d-md-inline">Use quotation marks: "I'm batman"</div>
                </div>

                <div class="row mt-5">
                    <div class="col-5 col-sm-1 col-md-1 text-secondary fs-5 fix">Any word:</div>
                    <div class="col-7 col-md-4"><input class="form-control border border-dark-subtle" type="text" name="as_epq"></div>
                    <div class="col text-secondary fs-5 d-none d-md-inline">use OR between: batman OR robin</div>
                </div>

                <div class="row mt-5">
                    <div class="col-5 col-sm-1 col-md-1 text-secondary fs-5 fix">None word:</div>
                    <div class="col-7 col-md-4"><input class="form-control border border-dark-subtle" type="text" name="as_epq"></div>
                    <div class="col text-secondary fs-5 d-none d-md-inline">Use single dash marks: -joker</div>
                </div>

                <div class="row mt-5 justify-content-end justify-content-sm-start fix mx-2">
                    <input type="submit" class="col-6 col-sm-2 btn btn-dark offset-sm-3 " value="Advanced Search">
                </div>

            </form>
        </div>
    </body>
</html>
