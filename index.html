<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Search</title>

        <!-- links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>
    <body>
        
        <div class="container d-flex min-vh-100 justify-content-center align-items-center">
            <nav class="text-end p-sm-3 p-2 fixed-top">
                <a href="#" class="link link-secondary link-underline link-underline-opacity-0 text-white p-sm-2 p-sm-2 m-1">Google Images</a>
                <a href="#" class="link link-secondary link-underline link-underline-opacity-0 text-white p-sm-2 m-sm-2 m-1 ">Advanced Search</a>
            </nav>
            <div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <picture>
                            <src srcset="google.png" type="image"></src>
                            <img src="google.png" class="img-fluid mx-auto d-block  " alt="google search">
                        </picture>
                    </div>
                </div>

                
                <form action="https://google.com/search">
                    <div class="row">
                            <div class="col-12 mx-auto">
                                <input class="form-control mt-4 border border-dark-subtle rounded-pill" type="text" name="q">
                            </div>
                    </div>
                    <div class="row mb-5">>
                        <div class="col-12 text-center">
                            <input type="submit" value="Google Search" class="btn btn-dark">
                            <input type="submit" value="I'm Feeling Lucky" class=" btn btn-dark">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
